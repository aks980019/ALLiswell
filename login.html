
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corporate Toolbox - Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .logo {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 1rem;
        }

        .login-container h1 {
            color: #4a5568;
            margin-bottom: 0.5rem;
            font-size: 1.8rem;
        }

        .login-container p {
            color: #718096;
            margin-bottom: 2rem;
            font-size: 1rem;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            position: relative;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #4a5568;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .login-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .error-message {
            background: #fff5f5;
            color: #c53030;
            padding: 0.75rem;
            border-radius: 8px;
            border: 1px solid #feb2b2;
            margin-top: 1rem;
            display: none;
        }

        .demo-credentials {
            background: #f0fff4;
            border: 1px solid #9ae6b4;
            border-radius: 8px;
            padding: 1rem;
            margin-top: 1.5rem;
            font-size: 0.9rem;
        }

        .demo-credentials h4 {
            color: #2f855a;
            margin-bottom: 0.5rem;
        }

        .demo-credentials p {
            color: #38a169;
            margin: 0.25rem 0;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 2rem;
                margin: 1rem;
            }

            .logo {
                font-size: 2.5rem;
            }

            .login-container h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="logo">
            <i class="fas fa-toolbox"></i>
        </div>
        <h1>Corporate Toolbox</h1>
        <p>Create your account to access tools</p>

        <form class="login-form" id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required placeholder="Enter any username">
            </div>

            <div class="form-group">
                <label for="phone">Contact Number</label>
                <input type="tel" id="phone" name="Contact Number" required placeholder="9800000000"
                oninvalid="this.setCustomValidity('You are requested to Fill this')"
                oninput="this.setCustomValidity('')" minlength="10" maxlength="10">
            </div>

            <div class="form-group">
                <label for="Email">Email:</label>
                <input id="Email" name="Email" type="email" placeholder="Enter your Email" required
                oninvalid="this.setCustomValidity('You are requested to Fill this')"
                oninput="this.setCustomValidity('')">
                
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter a password">
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm your password">
            </div>

            <button type="submit" class="login-btn">
                <i class="fas fa-sign-in-alt"></i> Create Account & Sign In
            </button>
        </form>

        <div class="error-message" id="errorMessage">
            Passwords do not match. Please try again.
        </div>

        
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorMessage = document.getElementById('errorMessage');

            // Reset error message
            errorMessage.style.display = 'none';

            // Validation
            if (!username) {
                showError('Please enter a username');
                return;
            }

            if (!password) {
                showError('Please enter a password');
                return;
            }

            if (!confirmPassword) {
                showError('Please confirm your password');
                return;
            }

            if (password !== confirmPassword) {
                showError('Passwords do not match. Please try again.');
                document.getElementById('confirmPassword').value = '';
                document.getElementById('confirmPassword').focus();
                return;
            }

            if (password.length < 3) {
                showError('Password must be at least 3 characters long');
                return;
            }

            // If all validations pass, store login status
            localStorage.setItem('isLoggedIn', 'true');
            localStorage.setItem('username', username);
            localStorage.setItem('loginTime', new Date().toISOString());

            // Redirect to main application
            window.location.href = 'index.html';
        });

        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';

            // Hide error after 4 seconds
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 4000);
        }

        // Check if already logged in
        if (localStorage.getItem('isLoggedIn') === 'true') {
            window.location.href = 'index.html';
        }

        // Real-time password confirmation validation
        document.getElementById('confirmPassword').addEventListener('input', function() {
            const password = document.getElementById('password').value;
            const confirmPassword = this.value;

            if (confirmPassword && password !== confirmPassword) {
                this.style.borderColor = '#f56565'; // Red border for mismatch
            } else {
                this.style.borderColor = '#e2e8f0'; 
            }
        });
    </script>
</body>

</html>
